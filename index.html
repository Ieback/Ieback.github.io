      <h2>你好</h2>
      <p>我是Leback，这是我的个人博客，很高兴能与你在此相遇。</p>
      <p>博客起名叫“逃生舱”，顾名思义，这里是我抒发释放内心情绪的一个出口。在这里，我会分享一些关于生活、人生的思考和感悟。</p>
      <p>在当今这个物欲横流、利益至上的社会，每个人都戴着面具、披着伪装，为了生计疲于奔命、内卷成疾，却常常因此迷失了自己的初衷与本心。而这一直是我想要避免的。</p>
      <p>我希望，这个博客能像一艘安静的逃生舱，让我在喧嚣与压力之外，找到片刻的宁静与自省，重新思考生活的本质、人生的意义，感受内心真实的自己。</p>
      <p>也希望能给看到这个博客的你带去一些共鸣。</p>
      <p>祝好。</p>
